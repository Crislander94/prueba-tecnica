<p-toolbar>
    <ng-template #start>
        <p-button (click)="visible = true" icon="pi pi-bars" class="mr-2" text severity="secondary" />
    </ng-template>
    <ng-template #end>
        <p class="tw-mr-2">Bienvenido, {{ (userAuth$ | async)?.username }}</p>
        <p-button (onClick)="onLogout()" icon="pi pi-sign-out" />
    </ng-template>
</p-toolbar>
<p-drawer [(visible)]="visible" header="Menu">
    <div class="card flex justify-center">
        <p-menu [model]="items">
            <ng-template #item let-item>
                <a pRipple class="flex items-center p-menu-item-link" (click)="visible = false" [routerLink]="item.routerLink">
                    <span [class]="item.icon"></span>
                    <span class="ml-2">{{ item.label }}</span>
                </a>
            </ng-template>
        </p-menu>
    </div>
</p-drawer>
